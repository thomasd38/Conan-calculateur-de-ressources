<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conan Exiles - Calculateur de ressources</title>
</head>
<body>
    <button class="button" id="button-start" onClick="start()"><span>Démarrer</span></button>
    <button class="button" id="button-calculate" onClick="calculate()"><span>Calculer</span></button>
    <div class="panel" id="left-panel">
        <h1>Construction</h1>
        <div class="item-container" id="builds">
            <div class="item">
                <input type="text">
                <img src="./img/brasero_1.webp">
                <span>Brasero aquilonien</span>
            </div>
        </div>
    </div>
    <div class="panel" id="right-panel">
        <h1>Décoration</h1>
        <div class="item-container" id="items">

        </div>
    </div>
    <div id="fake-loading">
        <div id="progress-bar">
            <div id="percentage"></div>
        </div>
        <div id="calcul-in-progress">Calcul en cours...</div>
    </div>
    <div id="result-container">
        <h1>Ressources totales à farmer</h1>
        <div id="result">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
